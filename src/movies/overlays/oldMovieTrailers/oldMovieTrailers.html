<script type="text/html" id="html_oldMovieTrailers">
	<div class="video-container">
		<iframe width="640" height="360" src="//www.youtube.com/embed/<%=Main.tpldata.trailer%>?autoplay=1" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="links-container">
		<ul>
			<%
				for (var j = 0; j < Main.tpldata.active_links.length; j++) {
					var _currentLink = Main.tpldata.active_links[ j ]; 
						_currentLink = Main.tpldata[ _currentLink ]; %>

					<li><a href="<%=_currentLink.url%>" class="<%=_currentLink.class%>" target="_blank"><%=_currentLink.name%></a></li>

				<% }; %>
		</ul>
	</div>
	<div class="close"></div>
</script>
